
<!DOCTYPE html>
<center>
  <html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title> 
    <link rel="stylesheet" href="style.css">
  </head>
 
  <body>
    <h1>Thermostat</h1>
  <section>
    <button class="temp_up"> + </button>
    <br>
    <br>
    <div class="current_temp" id="current_temp"><h2>27</h2></div>
    <br>
    <button class="temp_down"> - </button>
    <br>
    <br>
    <br>
    <button class="reset">Reset</button>
  </section>
    <br>
    <br>
    <br> 
  <section>
    <div class="energy_usage"><h2>High Usage</h2></div>
  </section>
    <br>
    <br>
    <br>
  <section>
    <h3>Power Saving Mode</h3>
    Off<label class="switch">
      <input type="checkbox" class="toggle_power" checked>
      <span class="slider round"></span> 
    </label> On
  </section>
    <br>
    <br>
    <br>
    <br>
  <section>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
        <h2> Outside Temperature: <span id='outside-temp'></span> </h2>
      </form>
  </section>
  </body>
  <script src="src/thermostat.js"></script>
  <script src="src/jquery-3.4.1.js"></script>
  <script src="src/interface.js"></script>
</html>

</center>
